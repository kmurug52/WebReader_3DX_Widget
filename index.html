<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visualization Color Tool</title>
    <!-- Pointing to the file you uploaded to GitHub -->
    <script type="text/javascript" src="UWA.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #ffffff; overflow: hidden; }
        .container { border: 1px solid #ddd; border-radius: 5px; padding: 10px; background: #f9f9f9; }
        .btn { 
            width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 4px; 
            color: white; font-weight: bold; cursor: pointer; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .red { background: #d9534f; }
        .green { background: #5cb85c; }
        .blue { background: #428bca; }
        .status { font-size: 12px; font-weight: bold; margin-top: 10px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="margin-top:0;">Visual Overrides</h3>
        <p style="font-size: 13px;">1. Select a part in 3D<br>2. Click a color below:</p>
        
        <button id="btnRed" class="btn red">Apply Red</button>
        <button id="btnGreen" class="btn green">Apply Green</button>
        <button id="btnBlue" class="btn blue">Apply Blue</button>
        
        <div id="statusLabel" class="status">Waiting for selection...</div>
    </div>

    <script>
        // Start the 3DEXPERIENCE Widget Logic
        require(['DS/PlatformAPI/PlatformAPI'], function (PlatformAPI) {
            let currentSelection = [];
            const status = document.getElementById('statusLabel');

            // 1. Listen for selections from the 3D Navigate / 3DPlay widgets
            PlatformAPI.subscribe('DS/Framework/Selection', function (data) {
                if (data && data.paths && data.paths.length > 0) {
                    currentSelection = data.paths;
                    status.innerText = "Selected items: " + currentSelection.length;
                    status.style.color = "#5cb85c"; // Green for success
                } else {
                    currentSelection = [];
                    status.innerText = "Selection cleared";
                    status.style.color = "#666";
                }
            });

            // 2. Function to send the color change command
            function applyVisualColor(r, g, b) {
                if (currentSelection.length === 0) {
                    alert("Please select a part in the 3D view first.");
                    return;
                }

                const payload = {
                    nodes: currentSelection,
                    overrides: {
                        color: { r: r, g: g, b: b },
                        opacity: 255
                    }
                };

                // Publish to both common 3D channels to ensure it works
                PlatformAPI.publish('DS/3DPlay/setVisualOverrides', payload);
                PlatformAPI.publish('DS/3DNavigation/setVisualOverrides', payload);
            }

            // Bind buttons to the function
            document.getElementById('btnRed').onclick = () => applyVisualColor(255, 0, 0);
            document.getElementById('btnGreen').onclick = () => applyVisualColor(0, 255, 0);
            document.getElementById('btnBlue').onclick = () => applyVisualColor(0, 0, 255);
        });
    </script>
</body>
</html>
